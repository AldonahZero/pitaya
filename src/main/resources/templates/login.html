<body>
<header id="header">
    <!--header-->
    <div class="header_top">
        <!--header_top-->
        <div class="container">
            <div class="row">
                <div class="social-icons">
                    <ul class="nav navbar-nav">
                        <li>
                            <a href="#">
                                <i class="fa fa-phone"></i>13240938855</a>
                        </li>
                        <li>
                            <a href="#">
                                <i class="fa fa-envelope"></i>collin@vape.com.cn</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!--/header_top-->
    <div class="header-middle">
        <!--header-middle-->
        <div class="container">
            <div class="row">
                <div class="col-sm-4">
                    <div class="logo pull-left">
                        <a href="./">
                            <img src="images/home/logo.png" alt=""/></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--/header-bottom-->
</header>

<section id="form" style="margin-top: 0;;margin-bottom: 50px"><!--form-->
    <div class="container">
        <div class="row">
            <div class="col-sm-4 col-sm-offset-1">
                <div class="signup-form"><!--login form-->
                    <h2>用户登录</h2>

                    <form action="login" method="post" class="form-horizontal">
                        <input type="hidden"
                               th:name="${_csrf.parameterName}"
                               th:value="${_csrf.token}"/>
                        <div class="form-group">
                            <label for="username" class="col-sm-3 control-label">商户号</label>
                            <div class="col-sm-9">
                                <input class="form-control" type="text" placeholder="商户号" name="username" id="username"/>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="password" class="col-sm-3 control-label">密码</label>
                            <div class="col-sm-9">
                                <input class="form-control" type="password" placeholder="密码" name="password" id="password"/>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-default pull-left">登录</button>
                        <a class="pull-right" href="forgotPwd">忘记密码?</a>
                    </form>
                </div><!--/login form-->
            </div>
            <div class="col-sm-1">
                <h2 class="or">OR</h2>
            </div>
            <div class="col-sm-4">
                <div class="signup-form"><!--sign up form-->
                    <h2>新用户注册</h2>

                    <form action="register" method="post" id="signForm" class="form-horizontal">
                        <input type="hidden"
                               th:name="${_csrf.parameterName}"
                               th:value="${_csrf.token}"/>
                        <input type="hidden" name="sex" id="sex" value="M"/>
                        <input type="hidden" name="cusType" id="cusType" value="0"/>

                        <div class="form-group">
                            <label for="cusName" class="col-sm-3 control-label">名字(*)</label>
                            <div class="col-sm-9">
                                <input class="form-control" type="text" placeholder="姓名" name="cusName" id="cusName"/>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="passwd" class="col-sm-3 control-label">密码(*)</label>
                            <div class="col-sm-9">
                                <input class="form-control" type="password" placeholder="密码" name="passwd" id="passwd"/>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="birthday" class="col-sm-3 control-label">生日(*)</label>
                            <div class="col-sm-9">
                                <input class="form-control" type="text" placeholder="生日" name="birthday" id="birthday"/>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="birthday" class="col-sm-3 control-label">邮箱(*)</label>
                            <div class="col-sm-9">
                                <input class="form-control" type="email" placeholder="邮箱" name="email" id="email"/>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="phone" class="col-sm-3 control-label">电话(*)</label>
                            <div class="col-sm-9">
                                <input class="form-control" type="text" placeholder="电话" name="phone" id="phone"/>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="wechat" class="col-sm-3 control-label">微信(*)</label>
                            <div class="col-sm-9">
                                <input class="form-control" type="text" placeholder="微信" name="wechat" id="wechat"/>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="upCode" class="col-sm-3 control-label">邀请码</label>
                            <div class="col-sm-9">
                                <input class="form-control" type="text" placeholder="邀请码" name="upCode" id="upCode"/>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="saler" class="col-sm-3 control-label">业务员</label>
                            <div class="col-sm-9">
                                <input class="form-control" type="text" placeholder="业务员" name="saler" id="saler"/>
                            </div>
                        </div>

                        <div class="btn-group col-sm-12"
                             style="margin-bottom:10px; padding-left: 0px;padding-right: 0px;">
                            <a class="btn btn-success col-sm-6 male">男</a>
                            <a class="btn btn-default col-sm-6 female">女</a>
                        </div>
                        <div class="btn-group col-sm-12"
                             style="margin-bottom:10px; padding-left: 0px;padding-right: 0px;">
                            <a class="btn btn-success col-sm-6 normalShop">普通商户</a>
                            <a class="btn btn-default col-sm-6 wxShop">微商</a>
                        </div>
                        <button type="button" class="btn btn-default submit">注册</button>
                    </form>
                </div><!--/sign up form-->
            </div>
        </div>
    </div>
</section><!--/form-->

    <div class="footer-bottom">
        <div class="container">

            </div>
        </div>

</footer>
