<!DOCTYPE html>
<!--suppress ALL -->
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta th:name="_csrf" th:content="${_csrf.token}"/>
    <meta th:name="_csrf_header" th:content="${_csrf.headerName}"/>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>电子烟商城</title>
    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/font-awesome.min.css" rel="stylesheet"/>
    <link href="css/prettyPhoto.css" rel="stylesheet"/>
    <link href="css/price-range.css" rel="stylesheet"/>
    <link href="css/animate.css" rel="stylesheet"/>
    <link href="css/main.css" rel="stylesheet"/>
    <link href="css/responsive.css" rel="stylesheet"/>
    <link href="css/bootstrap-datepicker.min.css" rel="stylesheet"/>
    <link href="css/select2.min.css" rel="stylesheet"/>
    <!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
    <link rel="shortcut icon" href="images/ico/favicon.ico"/>
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="images/ico/apple-touch-icon-144-precomposed.png"/>
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="images/ico/apple-touch-icon-114-precomposed.png"/>
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="images/ico/apple-touch-icon-72-precomposed.png"/>
    <link rel="apple-touch-icon-precomposed" href="images/ico/apple-touch-icon-57-precomposed.png"/>
</head>
<body>
<input type="hidden" id="hidden_tag" th:value="${activeTag}"/>
<header id="header">
    <!--header-->
    <div class="header_top">
        <!--header_top-->
        <div class="container">
            <div class="row">
                <div class="col-sm-6">
                    <div class="social-icons">
                        <ul class="nav navbar-nav">
                            <li>
                                <a href="#">
                                    <i class="fa fa-phone"></i>
                                    <th:block th:text="${tel}"></th:block>
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    <i class="fa fa-envelope"></i>
                                    <th:block th:text="${email}"></th:block>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="social-icons pull-right">
                        <ul class="nav navbar-nav">
                            <li>
                                <a href="profile">
                                    <i class="fa fa-user"></i>设置</a>
                            </li>
                            <li>
                                <a href="cart">
                                    <i class="fa fa-shopping-cart"></i>购物车</a>
                            </li>
                            <li><a th:href="${session.username} != null ? @{logout} : @{login}"><i
                                    th:class="${session.username} != null ? @{fa fa-unlock} : @{fa fa-lock}"></i><span
                                    th:text="${session.username} != null ? ${session.username}"></span>退出登录</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--/header_top-->
    <div class="header-middle">
        <!--header-middle-->
        <div class="container">
            <div class="row" style="border-bottom: 0px;!important;">
                <div class="col-sm-4">
                    <div class="logo pull-left">
                        <a href="./">
                            <img src="images/home/logo.png" alt=""/></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
<!--/header-->
<section id="form" style="margin-top: 0px;margin-bottom: 10px;"><!--form-->
    <div class="container">
        <div class="row">
            <div class="col-sm-3">
                <div class="left-sidebar">
                    <div class="panel-group category-products" id="accordian"><!--category-productsr-->
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h4 class="panel-title"><a href="./">返回首页</a></h4>
                            </div>
                        </div>
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h4 class="panel-title"><a href="javascript:showPanel('customer')">个人信息</a></h4>
                            </div>
                        </div>
                        <th:block th:if="${me.status==1}">
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    <h4 class="panel-title"><a href="javascript:showPanel('order')">我的订单</a></h4>
                                </div>
                            </div>
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    <h4 class="panel-title"><a href="javascript:showPanel('rate')">我的返利</a></h4>
                                </div>
                            </div>
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    <h4 class="panel-title"><a href="javascript:showPanel('applyAfterSale')">申请售后</a>
                                    </h4>
                                </div>
                            </div>
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    <h4 class="panel-title"><a href="javascript:showPanel('afterSaleRecord')">售后记录</a>
                                    </h4>
                                </div>
                            </div>
                        </th:block>
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h4 class="panel-title"><a href="javascript:showPanel('address')">收货地址</a></h4>
                            </div>
                        </div>
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h4 class="panel-title"><a href="javascript:showPanel('shopInfo')">店铺信息</a></h4>
                            </div>
                        </div>
                    </div><!--/category-products-->
                </div>
            </div>
            <div class="col-sm-9">
                <div class="blog-post-area" id="customer">
                    <h2 class="title text-center">个人信息</h2>

                    <form action="customer/updateMe" method="post" class="form-horizontal" role="form">
                        <input type="hidden"
                               th:name="${_csrf.parameterName}"
                               th:value="${_csrf.token}"/>

                        <div class="form-group">
                            <label for="male" class="col-sm-2 control-label">性别</label>

                            <div class="col-sm-4">
                                <label class="checkbox-inline">
                                    <input type="radio" name="sex" value="M" id="male"
                                           th:checked="${me.sex} == 'M' ? @{checked}"/> 男
                                </label>
                                <label class="checkbox-inline">
                                    <input type="radio" name="sex" value="F" id="female"
                                           th:checked="${me.sex} == 'F' ? @{checked}"/> 女
                                </label>
                            </div>
                            <label for="normalShop" class="col-sm-2 control-label">类型</label>

                            <div class="col-sm-4">
                                <label class="checkbox-inline">
                                    <input type="radio" name="cusType" value="0" id="normalShop"
                                           th:checked="${me.cusType} == '0' ? @{checked}" th:disabled="${me.status} == 1 ? 'disabled'"/> 普通商户
                                </label>
                                <label class="checkbox-inline">
                                    <input type="radio" name="cusType" value="F" id="wxShop"
                                           th:checked="${me.cusType} == '1' ? @{checked}" th:disabled="${me.status} == 1 ? 'disabled'"/> 微商
                                </label>
                            </div>
                        </div>
                        <div class="form-group">

                            <label for="cusCode" class="col-sm-2 control-label">编号</label>

                            <div class="col-sm-4">
                                <input type="text" placeholder="编号" class="form-control" id="cusCode" name="cusCode"
                                       th:value="${me.cusCode}" readonly="readonly"/>
                            </div>
                            <label for="cusName" class="col-sm-2 control-label">姓名</label>

                            <div class="col-sm-4">
                                <input type="text" placeholder="姓名" class="form-control" id="cusName" name="cusName"
                                       th:value="${me.cusName}" readonly="readonly"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="amount" class="col-sm-2 control-label">消费金额</label>

                            <div class="col-sm-4">
                                <input type="text" placeholder="消费金额" class="form-control" id="amount" name="amount"
                                       th:value="${me.amount}" readonly="readonly"/>
                            </div>
                            <label for="birthday" class="col-sm-2 control-label">生日</label>

                            <div class="col-sm-4">
                                <input type="text" placeholder="生日" class="form-control" id="birthday" name="birthday"
                                       th:value="${me.birthday}"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="phone" class="col-sm-2 control-label">电话</label>

                            <div class="col-sm-4">
                                <input type="text" placeholder="电话" class="form-control" id="phone" name="phone"
                                       th:value="${me.phone} != null ? ${me.phone}"/>
                            </div>
                            <label for="email" class="col-sm-2 control-label">邮箱</label>

                            <div class="col-sm-4">
                                <input type="email" placeholder="邮箱" class="form-control" id="email" name="email"
                                       th:value="${me.email} != null ? ${me.email}"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="wechat" class="col-sm-2 control-label">微信</label>

                            <div class="col-sm-4">
                                <input type="text" placeholder="微信" class="form-control" id="wechat" name="wechat"
                                       th:value="${me.wechat} != null ? ${me.wechat}"/>
                            </div>
                            <label for="upCode" class="col-sm-2 control-label">邀请码</label>

                            <div class="col-sm-4">
                                <input type="text" placeholder="邀请码" class="form-control" id="upCode" name="upCode"
                                       th:value="${me.upCode} != null ? ${me.upCode}" readonly="readonly"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="saler" class="col-sm-2 control-label">销售员</label>

                            <div class="col-sm-4">
                                <input type="text" placeholder="销售员" class="form-control" id="saler" name="saler"
                                       th:value="${me.saler} != null ? ${me.saler}" readonly="readonly"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="button" class="btn btn-group btn-primary" onclick="openWindow()">
                                    重置密码
                                </button>
                                <button type="submit" class="btn btn-group btn-primary">保存</button>
                            </div>
                        </div>
                    </form>
                </div>

                <th:block th:if="${me.status==1}">
                    <div class="blog-post-area" id="order" style="display: none;">
                        <h2 class="title text-center">我的订单</h2>
                        <h4 th:each="entry : ${payInfo}" th:text="${entry.key + ' : ' + entry.value}"></h4>
                        <div id="orders"></div>
                        <th:block th:if="${showOrderPage}">
                            <div class="row" id="orderPager">
                            </div>
                        </th:block>
                    </div>

                    <div class="blog-post-area" id="rate" style="display: none;">
                        <h2 class="title text-center">我的返利</h2>
                        <div id="customerRateds"></div>
                        <th:block th:if="${showCustomerRatedPage}">
                            <div class="row" id="ratePager">
                            </div>
                        </th:block>
                    </div>

                    <div class="blog-post-area" id="applyAfterSale" style="display: none;">
                        <h2 class="title text-center">申请售后</h2>
                        <h4 th:each="entry : ${receiveAddr}" th:text="${entry.key + ' : ' + entry.value}"></h4>
                        <form action="aftersale/saveAfterSale" method="post" class="form-horizontal" role="form"
                              onsubmit="return bindAfterSaleSkus()">
                            <input type="hidden"
                                   th:name="${_csrf.parameterName}"
                                   th:value="${_csrf.token}"/>
                            <input type="hidden" id="skus" name="skus"/>
                            <div class="form-group">
                                <p>请在下面填写您发往本公司的快递信息</p>
                                <label for="executer" class="col-sm-2 control-label">收件人</label>

                                <div class="col-sm-4">
                                    <input type="text" placeholder="收件人" class="form-control" name="executer"
                                           id="executer"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="express" class="col-sm-2 control-label">快递公司</label>

                                <div class="col-sm-4">
                                    <input type="text" placeholder="快递公司" class="form-control" name="express"
                                           id="express"/>
                                </div>
                                <label for="courierNum" class="col-sm-2 control-label">快递单号</label>

                                <div class="col-sm-4">
                                    <input type="text" placeholder="快递单号" class="form-control" name="courierNum"
                                           id="courierNum"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <p>请在下面填写您要返修的产品</p>
                                <label class="col-sm-2 control-label">返修产品</label>
                                <div class="col-sm-10">
                                    <select id="select_repair" style="width:100%">
                                        <option value=""></option>
                                        <optgroup th:label="${order.orderID}" th:each="order:${sentOrders}">
                                            <option th:value="${orderDetail.sku}" th:text="${orderDetail.skuName}"
                                                    th:each="orderDetail:${order.orderDetailVOs}"></option>
                                        </optgroup>
                                    </select>
                                    <table class="table table-border table-condensed">
                                        <thead>
                                        <tr>
                                            <th>商品编号</th>
                                            <th>商品名称</th>
                                            <th>退货数量</th>
                                            <th>操作</th>
                                        </tr>
                                        </thead>
                                        <tbody id="table_repair"></tbody>
                                    </table>
                                </div>
                            </div>
                            <div class="form-group">
                                <p>请在下面填写您希望我们将产品维修好或者更换好之后邮寄到哪个地址</p>
                                <label for="addr" class="col-sm-2 control-label">回寄地址</label>

                                <div class="col-sm-10">
                                    <input type="text" placeholder="收件地址" class="form-control" name="addr"
                                           id="addr"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <button type="submit" class="btn btn-primary">保存</button>
                                </div>
                            </div>
                        </form>
                    </div>

                    <div class="blog-post-area" id="afterSaleRecord" style="display: none;">
                        <h2 class="title text-center">售后记录</h2>

                        <div id="afterSaleRecords"></div>
                        <th:block th:if="${showAfterSalePage}">
                            <div class="row" id="afterSalePager">
                            </div>
                        </th:block>
                    </div>
                </th:block>

                <div class="blog-post-area" id="address" style="display: none;">
                    <h2 class="title text-center">收货地址</h2>

                    <form action="customer/saveAddr" method="post" class="form-horizontal" role="form">
                        <input type="hidden" name="id" id="address_addrId"/>
                        <input type="hidden"
                               th:name="${_csrf.parameterName}"
                               th:value="${_csrf.token}"/>

                        <div class="form-group">
                            <label for="address_recipient" class="col-sm-2 control-label">收件人</label>

                            <div class="col-sm-4">
                                <input type="text" placeholder="收件人" class="form-control" name="recipient"
                                       id="address_recipient"/>
                            </div>
                            <label for="address_phone" class="col-sm-2 control-label">电话</label>

                            <div class="col-sm-4">
                                <input type="text" placeholder="电话" class="form-control" name="phone"
                                       id="address_phone"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="address_addr" class="col-sm-2 control-label">地址</label>

                            <div class="col-sm-10">
                                <input type="text" placeholder="地址" class="form-control" name="addr" id="address_addr"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-primary">保存</button>
                            </div>
                        </div>
                    </form>
                    <div class="col-sm-12">
                        <div id="addresses" class="total_area"></div>
                    </div>
                </div>

                <div class="blog-post-area" id="shopInfo" style="display: none;">
                    <h2 class="title text-center">店铺信息</h2>

                    <form action="customer/saveShop" method="post" class="form-horizontal" role="form"
                          enctype="multipart/form-data">
                        <input type="hidden" name="id" id="shopInfo_shopId"/>
                        <input type="hidden"
                               th:name="${_csrf.parameterName}"
                               th:value="${_csrf.token}"/>

                        <div class="form-group">
                            <label for="shopInfo_shopName" class="col-sm-2 control-label">店铺名称</label>

                            <div class="col-sm-4">
                                <input type="text" placeholder="店铺名称" class="form-control" name="shopName"
                                       id="shopInfo_shopName"/>
                            </div>
                            <label for="shopInfo_file" class="col-sm-2 control-label">店铺LOGO</label>

                            <div class="col-sm-4">
                                <input type="file" placeholder="店铺LOGO" class="form-control" name="file"
                                       id="shopInfo_file"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="shopInfo_shopAddr" class="col-sm-2 control-label">店铺地址</label>

                            <div class="col-sm-9">
                                <input type="text" placeholder="店铺地址" class="form-control" name="shopAddr"
                                       id="shopInfo_shopAddr"/>
                            </div>
                            <div class="col-sm-1">
                                <input type="checkbox" name="category" id="shopInfo_category" value="1"/>线下
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-primary">保存</button>
                            </div>
                        </div>
                    </form>
                    <div class="col-sm-12">
                        <div id="shopInfos" class="total_area"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section><!--/form-->
<!-- 模态框（Modal） -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    店铺图片
                </h4>
            </div>
            <div class="modal-body">
                <img id="shopPic" src=""/>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                </button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
<!-- 模态框（Modal） -->
<div class="modal fade" id="modifyPasswordModal" tabindex="-1" role="dialog" aria-labelledby="modifyPasswordModal"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    修改密码
                </h4>
            </div>
            <div class="modal-body form-horizontal" role="form">
                <div class="form-group">
                    <label for="oldPwd" class="col-sm-2 control-label">旧密码</label>

                    <div class="col-sm-4">
                        <input type="password" class="form-control" id="oldPwd"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="newPwd" class="col-sm-2 control-label">新密码</label>

                    <div class="col-sm-4">
                        <input type="password" class="form-control" id="newPwd"/>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" onclick="changePwd()">修改密码
                </button>
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                </button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
<footer id="footer">
    <div class="footer-bottom">
        <div class="container">
            <div class="row">
                <p class="pull-right">Copyright © 2017 VAPE.COM.CN. All rights reserved.</p>
            </div>
        </div>
    </div>
</footer>
<script src="js/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/jquery.scrollUp.min.js"></script>
<script src="js/price-range.js"></script>
<script src="js/jquery.prettyPhoto.js"></script>
<script src="js/notify.min.js"></script>
<script src="js/main.js"></script>
<script src="js/bootstrap-datepicker.min.js"></script>
<script src="locales/bootstrap-datepicker.zh-CN.min.js"></script>
<script src="js/select2.min.js"></script>
<script src="js/profile.js"></script>
<th:block th:if="${me.status==1}">
    <script src="js/orders.js"></script>
    <script src="js/aftersales.js"></script>
    <script src="js/rate.js"></script>
</th:block>
<!--[if lt IE 10]>
<script src="js/jquery.placeholder.js"></script>
<script src="js/ie8.js"></script>
<![endif]-->
</body>

</html>
