<!--/header-->
<section id="form" style="margin-top: 0px;margin-bottom: 10px;"><!--form-->
    <div class="container">
        <div class="row">
            <div class="col-sm-3">
                <div class="left-sidebar">
                    <div class="panel-group category-products" id="accordian"><!--category-productsr-->
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h4 class="panel-title"><a href="javascript:showPanel('customer')">个人信息</a></h4>
                            </div>
                        </div>
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h4 class="panel-title"><a href="javascript:showPanel('order')">我的订单</a></h4>
                            </div>
                        </div>
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h4 class="panel-title"><a href="javascript:showPanel('address')">收货地址</a></h4>
                            </div>
                        </div>
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h4 class="panel-title"><a href="javascript:showPanel('shopInfo')">店铺信息</a></h4>
                            </div>
                        </div>
                    </div><!--/category-products-->
                </div>
            </div>
            <div class="col-sm-9">
                <div class="blog-post-area" id="customer">
                    <h2 class="title text-center">个人信息</h2>

                    <form action="customer/updateMe" method="post" class="form-horizontal" role="form">
                        <div class="form-group">
                            <label for="male" class="col-sm-2 control-label">性别</label>

                            <div class="col-sm-4">
                                <label class="checkbox-inline">
                                    <input type="radio" name="sex" value="M" id="male"
                                           th:checked="${me.sex} == 'M' ? @{checked}"/> 男
                                </label>
                                <label class="checkbox-inline">
                                    <input type="radio" name="sex" value="F" id="female"
                                           th:checked="${me.sex} == 'F' ? @{checked}"/> 女
                                </label>
                            </div>
                        </div>
                        <div class="form-group">

                            <label for="cusCode" class="col-sm-2 control-label">编号</label>

                            <div class="col-sm-4">
                                <input type="text" placeholder="编号" class="form-control" id="cusCode" name="cusCode"
                                       th:value="${me.cusCode}" readonly="readonly"/>
                            </div>
                            <label for="cusName" class="col-sm-2 control-label">姓名</label>

                            <div class="col-sm-4">
                                <input type="text" placeholder="姓名" class="form-control" id="cusName" name="cusName"
                                       th:value="${me.cusCode}" readonly="readonly"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="amount" class="col-sm-2 control-label">消费金额</label>

                            <div class="col-sm-4">
                                <input type="text" placeholder="消费金额" class="form-control" id="amount" name="amount"
                                       th:value="${me.amount}" readonly="readonly"/>
                            </div>
                            <label for="priceType" class="col-sm-2 control-label">价格类型</label>

                            <div class="col-sm-4">
                                <input type="text" placeholder="价格类型" class="form-control" id="priceType"
                                       name="priceType"
                                       th:value="${me.priceType}" readonly="readonly"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="birthday" class="col-sm-2 control-label">生日</label>

                            <div class="col-sm-4">
                                <input type="text" placeholder="生日" class="form-control" id="birthday" name="birthday"
                                       th:value="${me.birthday}"/>
                            </div>
                            <label for="email" class="col-sm-2 control-label">邮箱</label>

                            <div class="col-sm-4">
                                <input type="email" placeholder="邮箱" class="form-control" id="email" name="email"
                                       th:value="${me.email} != null ? ${me.email}"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="phone" class="col-sm-2 control-label">电话</label>

                            <div class="col-sm-4">
                                <input type="text" placeholder="电话" class="form-control" id="phone" name="phone"
                                       th:value="${me.phone} != null ? ${me.phone}"/>
                            </div>
                            <label for="wechat" class="col-sm-2 control-label">微信</label>

                            <div class="col-sm-4">
                                <input type="text" placeholder="微信" class="form-control" id="wechat" name="wechat"
                                       th:value="${me.wechat} != null ? ${me.wechat}"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="upCode" class="col-sm-2 control-label">上级经销商</label>

                            <div class="col-sm-4">
                                <input type="text" placeholder="上级经销商" class="form-control" id="upCode" name="upCode"
                                       th:value="${me.upCode} != null ? ${me.upCode}"/>
                            </div>
                            <label for="saler" class="col-sm-2 control-label">销售员</label>

                            <div class="col-sm-4">
                                <input type="text" placeholder="销售员" class="form-control" id="saler" name="saler"
                                       th:value="${me.saler} != null ? ${me.saler}"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-primary">保存</button>
                            </div>
                        </div>
                    </form>
                </div>

                <div class="blog-post-area" id="order" style="display: none;">
                    <h2 class="title text-center">我的订单</h2>

                </div>

                <div class="blog-post-area" id="address" style="display: none;">
                    <h2 class="title text-center">收货地址</h2>

                    <form action="customer/saveAddr" method="post" class="form-horizontal" role="form">
                        <input type="hidden" name="id" id="addrId"/>

                        <div class="form-group">
                            <label for="address_recipient" class="col-sm-2 control-label">收件人</label>

                            <div class="col-sm-4">
                                <input type="text" placeholder="收件人" class="form-control" name="recipient"
                                       id="address_recipient"/>
                            </div>
                            <label for="address_phone" class="col-sm-2 control-label">电话</label>

                            <div class="col-sm-4">
                                <input type="text" placeholder="电话" class="form-control" name="phone" id="address_phone"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="address_addr" class="col-sm-2 control-label">地址</label>

                            <div class="col-sm-10">
                                <input type="text" placeholder="地址" class="form-control" name="addr" id="address_addr"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-primary">保存</button>
                            </div>
                        </div>
                    </form>
                    <div class="col-sm-12">
                        <div id="addresses" class="total_area"></div>
                    </div>
                </div>

                <div class="blog-post-area" id="shopInfo" style="display: none;">
                    <h2 class="title text-center">店铺信息</h2>

                    <form action="customer/saveShop" method="post" class="form-horizontal" role="form"
                          enctype="multipart/form-data">
                        <input type="hidden" name="id" id="shopId"/>

                        <div class="form-group">
                            <label for="shopInfo_shopName" class="col-sm-2 control-label">店铺名称</label>

                            <div class="col-sm-4">
                                <input type="text" placeholder="店铺名称" class="form-control" name="shopName"
                                       id="shopInfo_shopName"/>
                            </div>
                            <label for="shopInfo_file" class="col-sm-2 control-label">店铺LOGO</label>

                            <div class="col-sm-4">
                                <input type="file" placeholder="店铺LOGO" class="form-control" name="file" id="shopInfo_file"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="shopInfo_shopAddr" class="col-sm-2 control-label">店铺地址</label>

                            <div class="col-sm-9">
                                <input type="text" placeholder="店铺地址" class="form-control" name="shopAddr"
                                       id="shopInfo_shopAddr"/>
                            </div>
                            <div class="col-sm-1">
                                <input type="checkbox" name="category" id="shopInfo_category" value="1"/>线下
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-primary">保存</button>
                            </div>
                        </div>
                    </form>
                    <div class="col-sm-12">
                        <div id="shopInfos" class="total_area"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section><!--/form-->
<!-- 模态框（Modal） -->

                    店铺图片
                </h4>
            </div>

</div>

<script src="js/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>

<script type="text/javascript">
    /*<![CDATA[*/
    $(document.body).ready(function () {
        $('#birthday').datepicker({
            format: "yyyy-mm-dd",
            language: "zh-CN"
        });
        loadAddresses();
        loadShopInfos();
    });

    function loadAddresses() {
        $.ajax({
            cache: false,
            type: 'POST',
            url: 'customer/listAddr',
            success: function (response) {
                var addresses = $('#addresses');
                addresses.empty();
                var ul = $('<ul/>');
                for (var i = 0; i < response.length; i++) {
                    var addr = response[i];
                    var deleteSpan = $('<a title="删除"/>');
                    deleteSpan.addClass('fa fa-times pull-right');
                    deleteSpan.click((function (param) {
                        return function () {
                            $.ajax({
                                cache: false,
                                type: 'POST',
                                url: 'customer/deleteAddr',
                                data: {id: param.id},
                                success: function (response) {
                                    if (response.code == '200') {
                                        alert("删除成功");
                                        loadAddresses();
                                    } else {
                                        alert(response.msg);
                                    }
                                }
                            });
                        }
                    })(addr));

                    var editSpan = $('<a title="编辑"/>');
                    editSpan.addClass('fa fa-pencil-square-o pull-right');
                    editSpan.click((function (param) {
                        return function () {
                            $('#address_addrId').val(param.id);
                            $('#address_addr').val(param.addr);
                            $('#address_recipient').val(param.recipient);
                            $('#address_phone').val(param.phone);
                        }
                    })(addr));

                    var usedSpan = $('<a title="设为常用"></a>');
                    usedSpan.addClass('fa fa-anchor pull-right');
                    usedSpan.click((function (param) {
                        return function () {
                            $.ajax({
                                cache: false,
                                type: 'POST',
                                url: 'customer/usedAddr',
                                data: {id: param.id},
                                success: function (response) {
                                    if (response.code == '200') {
                                        alert("设置成功");
                                        loadAddresses();
                                    } else {
                                        alert(response.msg);
                                    }
                                }
                            });
                        }
                    })(addr));

                    var ele = $('<li/>');
                    if (addr.used == '1') {
                        ele.css('font-weight', 'bolder');
                    }
                    ele.append(addr.addr).append(" ").append(addr.recipient).append(" ").append(addr.phone).append(usedSpan).append(deleteSpan).append(editSpan);
                    ul.append(ele);
                }
                addresses.append(ul);
            }
        });
    }

    function loadShopInfos() {
        $.ajax({
            cache: false,
            type: 'POST',
            url: 'customer/listShop',
            success: function (response) {
                var shopInfos = $('#shopInfos');
                shopInfos.empty();
                var ul = $('<ul/>');
                for (var i = 0; i < response.length; i++) {
                    var shop = response[i];
                    var deleteSpan = $('<a title="删除"/>');
                    deleteSpan.addClass('fa fa-times pull-right');
                    deleteSpan.click((function (param) {
                        return function () {
                            $.ajax({
                                cache: false,
                                type: 'POST',
                                url: 'customer/deleteShop',
                                data: {id: param.id},
                                success: function (response) {
                                    if (response.code == '200') {
                                        alert("删除成功");
                                        loadAddresses();
                                    } else {
                                        alert(response.msg);
                                    }
                                }
                            });
                        }
                    })(shop));

                    var editSpan = $('<a title="编辑"/>');
                    editSpan.addClass('fa fa-pencil-square-o pull-right');
                    editSpan.click((function (param) {
                        return function () {
                            $('#shopInfo_shopId').val(param.id);
                            $('#shopInfo_shopName').val(param.shopName);
                            $('#shopInfo_shopAddr').val(param.shopAddr);
                            if (param.category == '1') {
                                $('#shopInfo_category').prop('checked', true);
                            } else {
                                $('#shopInfo_category').prop('checked', false);
                            }
                        }
                    })(shop));

                    var viewSpan = $('<a title="查看照片" data-target="#myModal"/>');
                    viewSpan.addClass('fa fa-eye pull-right');
                    viewSpan.click((function (param) {
                        return function () {
                            $('#shopPic').attr('src', 'ext/private/' + param.shopPic);
                            $('#myModal').modal({
                                keyboard: true
                            })
                        }
                    })(shop));

                    var ele = $('<li/>');
                    ele.append(shop.shopName).append(" ").append(shop.shopAddr).append(deleteSpan).append(viewSpan).append(editSpan)
                    ul.append(ele);
                }
                shopInfos.append(ul);
            }
        });
    }

    function showPanel(tag) {
        $('.blog-post-area').each(function () {
            $(this).css('display', 'none');
        });
        $('#' + tag).css('display', 'block');
    }
    /*]]>*/
</script>
</body>
